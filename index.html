<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Games</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script defer src="assets/javascript/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/css.css">
  </head>

  <body onload="startButton()">
    <div class="containerOverall">
      <header>Starcraft II Trivial Game!</header>

      <button id="start">Press here to Start</button>
      
      <p><span id="timer"></span></p>

      <div class="onClickButton">
        <p id="questionAsk" ><br></p>        
        <p id="answerChoice1"><br></p>        
        <p id="answerChoice2"><br></p>        
        <p id="answerChoice3"><br></p>        
        <P id="answerChoice4"><br></P>     
      </div>
      <!-- output if we got it right or wrong    -->             
      <p id="guess"></p>  
      <div id="image"></div>
      <div class="scoreContainer">
        <h2>Here is your score.</h2>
        <p><span id="correct"></span></p>
        <p><span id="wrong"></span></p>
        <p><span id="unAnswer"></span></p>
      </div>
    </div>
  </body>
</html>
